<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@master/fonts.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ace.js"></script>
    <script src="PdfTeXEngine.js"></script>
    <script src="config.js"></script>
    <script src="form.js"></script>
    <script src="upload.js"></script>
    <script type="module" src="download.js"></script>
    <title>LaTeX-Editor</title>
</head>
<body>
    <!-- heading -->
    <div class="content">
        <h1 id="title">LaTeX-Editor</h1>
        <h2 id="templatename">Name der Vorlage</h2>
    </div>

    <!-- placeholders input -->
    <div class="content" id="form">
        <div><script>print_form();</script></div>
    </div>

    <!-- main section -->
    <div class="content" id="latex">

        <!-- editor -->
        <div id="editor"></div>
        
        <!-- menu -->
        <div id="menu">
            <button type="button" onclick="compile()" id="compilebutton" class="button" disabled>Initialisiere ...</button>
            <button type="button" onclick="open_upload_form()" class="button">Upload</button>
            <button type="button" onclick="download()" class="button">Download</button>
        </div>
    
        <!-- file upload -->
        <div id="uploadform">
            <p> Hochgeladene Dateien können anschließend im LaTeX-Dokument verwendet werden.</p>
            <form enctype="multipart/form-data">
                <input type="file" id="fileupload"><br>
                <button type="button" onclick="upload()" id="uploadbutton">Hochladen</button>
            </form>
            <button type="button" onclick="close_upload_form()" class="button" id="closebutton">Upload abbrechen</button>
        </div>
        
        <!-- pdf viewer -->
        <div id="pdfviewer"></div>
    
        <!-- console output -->
        <div id="texconsole">
            <h4>Konsolenausgabe:</h4>
            <pre id="texconsoleoutput"></pre>
        </div>
    </div>

    <script src="editor.js"></script>
    <script>init_html();</script>
</body>
</html>
